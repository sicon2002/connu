<ion-view>
  <ion-nav-title>
    我的
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear">
    </button>
  </ion-nav-buttons>
  <ion-content class="stable-bg">
    <div class="list pf-list">
      <a id="pf-icon" class="item item-avatar item-icon-right" href="#app/account">
        <img src="images/index-avd.jpg">

        <h2>爱丽丝</h2>

        <p>我思故我在</p>
        <i class="icon royal ion-ios-arrow-right"></i>
      </a>
      <a class="item item-divider stable-bg pf-divider" href="#">
      </a>
      <div class="item item-icon-left item-toggle">
        <i class="icon cion-message"></i>
        消息提醒
        <label class="toggle toggle-assertive">
          <input type="checkbox" class="royal-bg">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>

      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon cion-version"></i>
        意见反馈
        <i class="icon royal ion-ios-arrow-right"></i>
      </a>
      <a class="item item-divider stable-bg pf-divider" href="#"></a>
      <a class="item item-icon-left" href="#">
        <i class="icon cion-suggestion"></i>
        版本信息
        <span class="item-note royal">
          Beta 1.0版
        </span>
      </a>

      <div class="card-box stable-bg">
        <a class="button light-bg button-block assertive" ng-click="logOut()">
          退出登录
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
