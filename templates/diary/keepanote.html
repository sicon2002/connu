<ion-view>
  <ion-nav-title>
    心情日记
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear" ng-click="submit()">
      发表
    </button>
  </ion-nav-buttons>
  <ion-content class="stable-bg">
    <div class="list kan-list stable-bg">
      <div class="item">
        <textarea placeholder="说点什么吧?" type="text"></textarea>
      </div>
      <div class="item item-bottom-line">
        <img src="images/add_pic.png" class="img-size-4">
        <img src="images/1-0flower_13.png" class="img-size-4">
        <img src="images/1-0flower_19.png" class="img-size-4">
      </div>
      <div class="item item-bottom-line">
        <img src="images/record.png" class="img-size-2">
        <img src="images/vedio.png" class="img-size-2">
      </div>

      <a class="item item-icon-right item-margin-1 item-bottom-line" href="#">
        <div class="inline">关联植物</div>
        <span class="item-note act-item-font">
          胖胖
        </span>
        <i class="icon royal ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right item-bottom-line" href="#">
        <div class="inline">当前位置</div>
        <span class="item-note act-item-font">
          南京东路12号
        </span>
        <i class="icon royal ion-ios-arrow-right"></i>
      </a>
      <a class="item item-bottom-line" href="#">
        <div class="inline">分享至</div>
        <div class="inline">
          <img src="images/wechat-friend.png" class="img-size-1d5">
          <img src="images/wechat.png" class="img-size-1d5">
        </div>
      </a>

    </div>
  </ion-content>
</ion-view>
