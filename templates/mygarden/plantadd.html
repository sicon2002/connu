<ion-view view-title="添加植物">
  <ion-content>
    <form ng-submit="addPlant()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">名称：</span>
          <input type="text" ng-model="Plant.Name">
        </label>
        <label class="item item-input">
          <span class="input-label">类型：</span>
          <input type="text" ng-model="Plant.CtgId" ng-hide="true">
          <input type="text" ng-model="Plant.CtgName" ng-disabled="true">
        </label>
        <div class="item item-button-right">
          <span class="input-label">类型：</span>
          <input type="text" ng-model="Plant.CtgId" ng-hide="true">
          {{Plant.CtgName}}
          <button class="button button-positive">
            <i class="icon ion-ios-telephone"></i>
          </button>
        </div>
        <a class="item item-thumbnail-right" href="#">
          <img src="images/my/av1.jpg">
          <h2>Pretty Hate Machine</h2>
          <p>Nine Inch Nails</p>
        </a>
        <a class="item item-icon-left" href="#">
          <i class="icon ion-email"></i>
          Check mail
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
          <i class="icon ion-chatbubble-working"></i>
          Call Ma
          <i class="icon ion-ios-telephone-outline"></i>
        </a>

        <a class="item item-icon-left" href="#">
          Record album
          <span class="item-note">
            Grammy
          </span>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-person-stalker"></i>
          Friends
          <span class="badge badge-assertive">0</span>
        </a>

        <label class="item">
          <button class="button button-block button-positive" type="submit">添加</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
