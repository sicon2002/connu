<ion-view>
  <ion-nav-title>
    我的花园
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-ios-plus-outline" ng-click="gotoaddnew()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search"></i>
        <input type="search" placeholder="Search" ng-model="searchData.kw">
      </label>
      <button class="button button-clear">
        Search
      </button>
    </div>
    <div class="list card">
      <div class="item item-body">
        <img class="full-image" src="images/my/f1.jpeg">
      </div>
      <div class="item item-avatar">
        <img src="images/my/av1.jpg">

        <h2>蜡笔请小心</h2>

        <p>一见你就有好心情......</p>
      </div>
    </div>
    <div class="row myplants" ng-repeat="row in myplants | inSlicesOf:4">
      <div class="col col-25" ng-repeat="item in row">
        <a href="#/app/plants/{{item.id}}">
          <img ng-src="images/{{item.image}}">
          {{item.title}}
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
