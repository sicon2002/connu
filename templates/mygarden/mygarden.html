<ion-view>
  <ion-nav-title>
    我的花园
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-ios-plus-outline" ng-click="gotoaddnew()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search"></i>
        <input type="search" placeholder="Search" ng-model="searchData.kw">
      </label>
    </div>
    <div>
      <img class="mainprofile" src="images/my/f1.jpeg">
    </div>
    <div class="row myplants" ng-repeat="row in myplants | inSlicesOf:2">
      <div class="col col-50" ng-repeat="item in row">
        <div>
          <a href="#/app/plants/{{item.id}}">
            <img ng-src="images/{{item.image}}">
          </a>
        </div>
        <div>
          <div class="sleft">
            {{item.title}}
          </div>
          <div class="sright">
            <i class="icon ion-edit"></i>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
